<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles/card.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="product-image">
      <img src="images/image-product-mobile.jpg" alt="product-img">
    </div>
    <div class="product-info">
      <div class="category">perfume</div>
      <div class="name">Gabrielle Essence Eau De Parfum</div>
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="prices">
        <div class="after-discount">$149.99</div>
        <div class="before-discount">$169.99</div>
      </div>
      <a href="#" class="add-to-cart">
        <img src="images/icon-cart.svg" alt="cart-svg">
        <span class="add">Add to Cart</span>
      </a>
    </div>
  </div>
  <script>
    const product_img = document.querySelector('.product-image img')
    let media = window.matchMedia("(max-width: 700px)")
    product_img.src = media.matches 
    ? 'images/image-product-mobile.jpg' 
    : 'images/image-product-desktop.jpg';
    media.onchange = _ => {
      product_img.src = media.matches 
      ? 'images/image-product-mobile.jpg' 
      : 'images/image-product-desktop.jpg';
    }
  </script>
</body>
</html>
